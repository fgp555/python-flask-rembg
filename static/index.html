<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Background v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        color: #ffffff;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
        pointer-events: none;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        width: 100%;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        letter-spacing: -0.02em;
      }

      .subtitle {
        text-align: center;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 3rem;
        font-weight: 300;
      }

      .upload-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .upload-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      .file-input-wrapper {
        position: relative;
        display: inline-block;
        cursor: pointer;
        margin-bottom: 2rem;
        width: 100%;
      }

      .upload-zone {
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        min-height: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .upload-zone:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.08);
      }

      .upload-zone.dragover {
        border-color: #6366f1;
        background: rgba(99, 102, 241, 0.1);
        transform: scale(1.02);
      }

      .preview-container {
        position: relative;
        max-width: 100%;
        margin-bottom: 1rem;
      }

      .preview-image {
        max-width: 100%;
        max-height: 300px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        object-fit: contain;
      }

      .remove-image {
        position: absolute;
        top: -10px;
        right: -10px;
        width: 32px;
        height: 32px;
        background: #ef4444;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 10px rgba(239, 68, 68, 0.5);
      }

      .remove-image:hover {
        background: #dc2626;
        transform: scale(1.1);
      }

      .upload-text {
        margin-top: 1rem;
      }

      .upload-icon {
        font-size: 3rem;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 1rem;
      }

      .image-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 0.75rem 1rem;
        border-radius: 10px;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .image-info-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .file-input {
        opacity: 0;
        width: 0.1px;
        height: 0.1px;
        position: absolute;
      }

      .file-input-button {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        border-radius: 16px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px 0 rgba(99, 102, 241, 0.4);
        pointer-events: none;
      }

      .file-input-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px 0 rgba(99, 102, 241, 0.6);
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      }

      .controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .control-group {
        background: rgba(255, 255, 255, 0.08);
        padding: 1.5rem;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .control-group:hover {
        background: rgba(255, 255, 255, 0.12);
      }

      .control-label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: rgba(255, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      select {
        width: 100%;
        padding: 0.75rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      select:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
      }

      .checkbox {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        position: relative;
        transition: all 0.3s ease;
      }

      .checkbox:checked {
        background: linear-gradient(135deg, #10b981 0%, #06d6a0 100%);
        border-color: #10b981;
      }

      .checkbox:checked::after {
        content: "✓";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        font-size: 12px;
      }

      .checkbox-label {
        font-size: 1rem;
        font-weight: 500;
        user-select: none;
      }

      .process-button {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1.25rem 3rem;
        background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 25px 0 rgba(245, 158, 11, 0.4);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .process-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px 0 rgba(245, 158, 11, 0.6);
        background: linear-gradient(135deg, #d97706 0%, #dc2626 100%);
      }

      .process-button:active {
        transform: translateY(0);
      }

      .result-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        margin-top: 2rem;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-image {
        max-width: 100%;
        height: auto;
        border-radius: 16px;
        margin: 1rem 0;
        box-shadow: 0 8px 25px 0 rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .result-image:hover {
        transform: scale(1.02);
      }

      .result-info {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin: 1.5rem 0;
        font-size: 1.1rem;
        font-weight: 500;
      }

      .download-button {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 2.5rem;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        text-decoration: none;
        border-radius: 16px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px 0 rgba(16, 185, 129, 0.4);
      }

      .download-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px 0 rgba(16, 185, 129, 0.6);
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
      }

      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        font-size: 1.3rem;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-left-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        color: #fca5a5;
        background: rgba(239, 68, 68, 0.1);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(239, 68, 68, 0.2);
        font-weight: 500;
      }

      .result-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: white;
        text-align: center;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 2.5rem;
        }

        .upload-card {
          padding: 2rem 1.5rem;
        }

        .controls-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Remove Background</h1>
      <p class="subtitle">Elimina el fondo de tus imágenes con IA de última generación</p>

      <div class="upload-card">
        <div class="file-input-wrapper">
          <input type="file" id="fileInput" accept="image/png,image/jpeg,image/webp" class="file-input" />
          <div class="upload-zone" id="uploadZone">
            <div id="uploadContent">
              <i class="fas fa-cloud-upload-alt upload-icon"></i>
              <div class="upload-text">
                <div class="file-input-button">
                  <i class="fas fa-cloud-upload-alt"></i>
                  Arrastra tu imagen aquí o haz clic para seleccionar
                </div>
                <p style="margin-top: 0.5rem; opacity: 0.7; font-size: 0.9rem">Formatos soportados: PNG, JPEG, WEBP</p>
              </div>
            </div>
            <div id="previewContent" style="display: none">
              <div class="preview-container">
                <img id="previewImage" class="preview-image" alt="Preview" />
                <button class="remove-image" onclick="removeImage()">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <div class="image-info" id="imageInfo">
                <div class="image-info-item">
                  <i class="fas fa-file-image"></i>
                  <span id="fileName"></span>
                </div>
                <div class="image-info-item">
                  <i class="fas fa-weight-hanging"></i>
                  <span id="fileSize"></span>
                </div>
                <div class="image-info-item">
                  <i class="fas fa-expand-arrows-alt"></i>
                  <span id="imageDimensions"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="controls-grid">
          <div class="control-group">
            <label class="control-label">Formato de salida</label>
            <select id="format">
              <option value="png">PNG (Transparente)</option>
              <option value="jpeg">JPEG (Fondo blanco)</option>
              <option value="webp">WEBP (Optimizado)</option>
            </select>
          </div>

          <div class="control-group">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="compress" class="checkbox" />
              <span class="checkbox-label"><i class="fas fa-compress-alt"></i> Comprimir imagen</span>
            </label>
          </div>

          <div class="control-group">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="resize" class="checkbox" />
              <span class="checkbox-label"><i class="fas fa-expand-arrows-alt"></i> Redimensionar a 720px</span>
            </label>
          </div>
        </div>

        <button class="process-button" onclick="uploadImage()">
          <i class="fas fa-magic"></i>
          Procesar Imagen
        </button>
      </div>

      <div id="result"></div>
    </div>

    <script>
      async function uploadImage() {
        const fileInput = document.getElementById("fileInput");
        const format = document.getElementById("format").value;
        const compress = document.getElementById("compress").checked;
        const resize = document.getElementById("resize").checked;

        if (!fileInput.files.length) {
          alert("Por favor, selecciona una imagen.");
          return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("image_file", file);

        // Construir URL con parámetros
        const params = new URLSearchParams();
        params.append("format", format);
        if (compress) params.append("compress_image", "true");
        if (resize) params.append("max_width", "720");

        const url = `/v2.0/removebg?${params.toString()}`;

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
          <div class="result-card">
            <div class="loading">
              <div class="spinner"></div>
              <p><i class="fas fa-cog fa-spin"></i> Procesando tu imagen...</p>
              <small style="opacity: 0.7;">Esto puede tardar unos segundos</small>
            </div>
          </div>
        `;

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: { "X-Api-Key": "MY_API_KEY" },
            body: formData,
          });

          if (!response.ok) {
            throw new Error(`Error: ${response.status} ${response.statusText}`);
          }

          const blob = await response.blob();
          const imgURL = URL.createObjectURL(blob);

          // Calcular tamaño en KB o MB
          const sizeKB = blob.size / 1024;
          const sizeText = sizeKB > 1024 ? (sizeKB / 1024).toFixed(2) + " MB" : sizeKB.toFixed(2) + " KB";

          resultDiv.innerHTML = `
            <div class="result-card">
              <h3 class="result-title"><i class="fas fa-check-circle"></i> ¡Listo!</h3>
              <img src="${imgURL}" alt="Imagen sin fondo" class="result-image">
              <div class="result-info">
                <span><i class="fas fa-chart-bar"></i> Tamaño: <strong>${sizeText}</strong></span>
              </div>
              <a href="${imgURL}" download="no-bg.${format}" class="download-button">
                <i class="fas fa-download"></i>
                Descargar ${format.toUpperCase()}
              </a>
            </div>
          `;
        } catch (error) {
          console.error(error);
          resultDiv.innerHTML = `
            <div class="result-card">
              <p class="error"><i class="fas fa-exclamation-triangle"></i> Error al procesar la imagen. Por favor, inténtalo de nuevo.</p>
            </div>
          `;
        }
      }

      // Manejar la selección de archivos y preview
      const fileInput = document.getElementById("fileInput");
      const uploadZone = document.getElementById("uploadZone");
      const uploadContent = document.getElementById("uploadContent");
      const previewContent = document.getElementById("previewContent");
      const previewImage = document.getElementById("previewImage");

      // Eventos de drag and drop
      uploadZone.addEventListener("dragover", function (e) {
        e.preventDefault();
        uploadZone.classList.add("dragover");
      });

      uploadZone.addEventListener("dragleave", function (e) {
        e.preventDefault();
        uploadZone.classList.remove("dragover");
      });

      uploadZone.addEventListener("drop", function (e) {
        e.preventDefault();
        uploadZone.classList.remove("dragover");

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          const file = files[0];
          if (file.type.startsWith("image/")) {
            fileInput.files = files;
            showPreview(file);
          }
        }
      });

      // Click en la zona de subida
      uploadZone.addEventListener("click", function () {
        fileInput.click();
      });

      // Cambio en el input de archivo
      fileInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          showPreview(file);
        }
      });

      function showPreview(file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          previewImage.src = e.target.result;

          // Crear una imagen temporal para obtener dimensiones
          const img = new Image();
          img.onload = function () {
            const dimensions = `${img.width} × ${img.height}px`;
            document.getElementById("imageDimensions").textContent = dimensions;
          };
          img.src = e.target.result;

          // Mostrar información del archivo
          document.getElementById("fileName").textContent =
            file.name.length > 25 ? file.name.substring(0, 25) + "..." : file.name;

          const fileSizeKB = file.size / 1024;
          const fileSizeText =
            fileSizeKB > 1024 ? (fileSizeKB / 1024).toFixed(2) + " MB" : fileSizeKB.toFixed(2) + " KB";
          document.getElementById("fileSize").textContent = fileSizeText;

          // Mostrar preview y ocultar zona de subida
          uploadContent.style.display = "none";
          previewContent.style.display = "block";
        };

        reader.readAsDataURL(file);
      }

      function removeImage() {
        fileInput.value = "";
        uploadContent.style.display = "block";
        previewContent.style.display = "none";
        previewImage.src = "";
      }

      // Actualizar el texto del botón cuando se seleccione un archivo (remover función anterior)
      /*document.getElementById('fileInput').addEventListener('change', function(e) {
        const label = document.querySelector('.file-input-button');
        const fileName = e.target.files[0]?.name;
        if (fileName) {
          label.innerHTML = `<i class="fas fa-check"></i> ${fileName.length > 20 ? fileName.substring(0, 20) + '...' : fileName}`;
        } else {
          label.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> Seleccionar Imagen`;
        }
      });*/
    </script>
  </body>
</html>
